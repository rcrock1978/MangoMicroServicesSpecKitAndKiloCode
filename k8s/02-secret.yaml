# Kubernetes Secrets for Mango Microservices
apiVersion: v1
kind: Secret
metadata:
  name: mango-secrets
  namespace: mango-production
type: Opaque
stringData:
  # Database Connection Strings
  ConnectionStrings__DefaultConnection: "Server=sqlserver.mango-production.svc.cluster.local;Database=Mango;User=sa;Password=@StrongPassword123;TrustServerCertificate=True"
  ConnectionStrings__Redis: "redis.mango-production.svc.cluster.local:6379"
  
  # JWT Settings
  Jwt__SecretKey: "your-256-bit-secret-key-here-must-be-at-least-32-characters-long"
  Jwt__Issuer: "mango-api"
  Jwt__Audience: "mango-client"
  
  # Email Service
  Email__SendGridKey: "SG.your_sendgrid_api_key_here"
  
  # RabbitMQ
  RabbitMQ__User: "mango"
  RabbitMQ__Password: "mango123"
---
# SQL Server Secrets
apiVersion: v1
kind: Secret
metadata:
  name: sqlserver-secrets
  namespace: mango-production
type: Opaque
stringData:
  SA_PASSWORD: "@StrongPassword123"
  ACCEPT_EULA: "Y"
  MSSQL_PID: "Developer"
---
# RabbitMQ Secrets
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secrets
  namespace: mango-messaging
type: Opaque
stringData:
  RABBITMQ_DEFAULT_USER: "mango"
  RABBITMQ_DEFAULT_PASS: "mango123"
